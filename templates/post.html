{% extends "layout.html" %}
{% block body %}

{% include 'navbar.html' %}
{% include 'header.html' %}

<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			<div class="post-preview">
			{% if content %}
				<p>{{ content }}</p>
			{% else %}
				<p>There is a problem.</p>
			{% endif %}
				<p>Last updated at {{ time }}</p>
			</div>
		</div>
	</div>
</div>

{% endblock %}
